<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PDF Hash Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --container-bg: #ffffff;
            --primary-color: #4a47e3;
            --primary-hover-color: #3a37d1;
            --text-color: #212529;
            --muted-text-color: #6c757d;
            --border-color: #dee2e6;
            --success-color: #198754;
            --error-color: #dc3545;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow-color);
            padding: 40px;
            max-width: 550px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--muted-text-color);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 50px 20px;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: var(--bg-color);
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: #e9e8ff;
        }

        .upload-icon svg {
            width: 48px;
            height: 48px;
            stroke: var(--primary-color);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .upload-area:hover .upload-icon svg {
            transform: scale(1.1) translateY(-5px);
        }

        .upload-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .upload-subtext {
            color: var(--muted-text-color);
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: var(--bg-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: left;
            display: none;
            border: 1px solid var(--border-color);
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .file-size {
            color: var(--muted-text-color);
            font-size: 0.9em;
        }

        .processing {
            display: none;
            margin: 2rem 0;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 4px solid var(--primary-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 2rem;
            text-align: left;
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }

        .hash-container {
            background-color: var(--bg-color);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid var(--border-color);
        }

        .hash-value {
            font-family: 'Courier New', monospace;
            word-break: break-all;
            font-size: 1em;
            line-height: 1.5;
            background-color: var(--container-bg);
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
        }

        .copy-btn:hover {
            background: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        .error {
            background: #ffebee;
            color: var(--error-color);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            display: none;
            border: 1px solid var(--error-color);
        }

        .reset-btn {
            background: var(--muted-text-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin-top: 1rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
        }

        .reset-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* Dark Mode */
        body.dark-mode {
            --bg-color: #1a1a1a;
            --container-bg: #2c2c2c;
            --primary-color: #6a67ff;
            --primary-hover-color: #5855e6;
            --text-color: #e0e0e0;
            --muted-text-color: #9e9e9e;
            --border-color: #424242;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .upload-area {
            background-color: #333333;
        }

        body.dark-mode .upload-area:hover, body.dark-mode .upload-area.dragover {
            background-color: #3c3c3c;
        }

        body.dark-mode .hash-value {
            background-color: #333333;
            border-color: #555555;
        }

        body.dark-mode .error {
            background: #4d2327;
            color: #ffcdd2;
            border-color: #dc3545;
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #theme-toggle {
            display: none;
        }

        #theme-toggle + label {
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #theme-toggle + label:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-switcher">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle">🌙</label>
        </div>
        <h1>Secure PDF Hash Generator</h1>
        <p class="subtitle">Generate a SHA-512 fingerprint for any PDF file.</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-subtext">Maximum file size: 100MB</div>
        </div>
        
        <input type="file" id="fileInput" accept=".pdf" />
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <div class="processing" id="processing">
            <div class="spinner"></div>
            <div>Processing file... please wait.</div>
        </div>
        
        <div class="result" id="result">
            <div class="result-title">Your File's Unique Fingerprint</div>
            <div class="hash-container">
                <div class="hash-value" id="hashValue"></div>
                <button class="copy-btn" onclick="copyToClipboard()">Copy Hash</button>
            </div>
            <button class="reset-btn" onclick="resetApp()">Hash Another File</button>
        </div>
        
        <div class="error" id="error"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const processing = document.getElementById('processing');
        const result = document.getElementById('result');
        const hashValue = document.getElementById('hashValue');
        const error = document.getElementById('error');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            resetUI(true);
            
            if (file.type !== 'application/pdf') {
                showError('Error: Please select a valid PDF file.');
                return;
            }
            
            const maxSize = 100 * 1024 * 1024; // 100MB
            if (file.size > maxSize) {
                showError(`Error: File size exceeds the ${maxSize / 1024 / 1024}MB limit.`);
                return;
            }
            
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${formatFileSize(file.size)}`;
            fileInfo.style.display = 'block';
            uploadArea.style.display = 'none';
            processing.style.display = 'flex';
            
            generateHash(file);
        }

        async function generateHash(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const hashBuffer = await crypto.subtle.digest('SHA-512', arrayBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                
                processing.style.display = 'none';
                hashValue.textContent = hashHex;
                result.style.display = 'block';
            } catch (err) {
                processing.style.display = 'none';
                showError('An unexpected error occurred while generating the hash.');
                console.error(err);
            }
        }

        function copyToClipboard() {
            const hash = hashValue.textContent;
            navigator.clipboard.writeText(hash).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied to clipboard!';
                btn.style.backgroundColor = 'var(--success-color)';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.backgroundColor = 'var(--primary-color)';
                }, 2000);
            });
        }

        function resetApp() {
            fileInput.value = '';
            resetUI();
        }

        function resetUI(isNewFile = false) {
            if (!isNewFile) {
                uploadArea.style.display = 'block';
            }
            fileInfo.style.display = 'none';
            processing.style.display = 'none';
            result.style.display = 'none';
            error.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            uploadArea.style.display = 'block';
            fileInfo.style.display = 'none';
        }

        // Theme Switcher
        const themeToggle = document.getElementById('theme-toggle');
        const themeLabel = document.querySelector('label[for="theme-toggle"]');
        const body = document.body;

        themeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            themeLabel.textContent = isDarkMode ? '☀️' : '🌙';
        });

        // Load theme from local storage
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.checked = true;
                themeLabel.textContent = '☀️';
            }
        })();
    </script>
</body>
</html>
